<!doctype html>
<html ng-app="sticureApp">
<head>
<title>sticure</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/security-controller.js"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/ng-map.min.js"></script>
	
<style>

.table-hover tbody tr:hover:nth-child(even) td, .table-hover tbody tr:hover:nth-child(even) th
	{
	background-color: white;
}

</style>
</head>

<body>
	<br>

	<div class="container" data-ng-controller="securityEventConteroller"
		data-ng-init="getSecurityEvent()">


		<div ng-hide = "true"  class="row">
			<h1 class="text-success text-center">Security Dashboard</h1>
			<br>
			<table class="table table-striped table-hover">
				<thead class="text-danger">
					<tr>
						<th><h3>Incoming events</h3></th>
					</tr>
				</thead>
				<tbody data-ng-repeat="event in securityEvents">
					<tr ng-init="toggle[$index] = false"
						ng-click="toggle[$index] = !toggle[$index]"
						style="font-size: 25px; border: 0">
						<td><span class="glyphicon glyphicon-plus-sign"
							ng-if="!toggle[$index]"></span> <span
							class="glyphicon glyphicon-minus-sign" ng-if="toggle[$index]"></span>

							index={{ $index + 1 }} type={{event.type}} time={{event.time}}</td>
					</tr>
					<tr ng-if="toggle[$index]" style="font-size: 20px; border: 0">
						<td>
							<div class="card">
								<div class="card-header">Featured</div>
								<div class="card-block">
									<h4 class="card-title">fire</h4>
									<p class="card-text">lat={{event.lat}} lon={{event.lon}}</p>
								</div>
							</div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>


<ng-map id="map_canvas"  zoom-to-include-markers="true" style="display:block; width:auto; height:auto;">
    <marker 
    ng-repeat="pin in markerData" 
    id="{{pin.id}}"
    icon="{ url:'img/pistol.png', scaledSize:[32,40], origin: [0,0], anchor: [16,40] }"
    animation="BOUNCE" 
    
    position="{{pin.latitude}},{{pin.longitude}}" 
    title="{{pin.title}}" 
    on-click="toggleBounce();"
    >
     
     <info-window id="myInfoWindow">
            <div ng-non-bindable class="card">
            <p><b>ALERT:</b><font color="red"> {{pin.title}}</font></p>
                <p>Coordinates: {{pin.latitude}},{{pin.longitude}}</p>
            </div>
        </info-window>
        
    </marker>
</ng-map>


	</div>
</body>
</html>
