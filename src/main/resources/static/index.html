<!doctype html>
<html ng-app="sticureApp">
<head>
<title>sticure</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/security-controller.js"></script>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/ng-map.min.js"></script>
	
<style>

.table-hover tbody tr:hover:nth-child(even) td, .table-hover tbody tr:hover:nth-child(even) th
	{
	background-color: white;
}

</style>
</head>

<body>
	<br>

	<div class="container" data-ng-controller="securityEventConteroller"
		data-ng-init="getSecurityEvent()">

<ng-map center="[32.707126,35.301647]" id="map_canvas"  zoom-to-include-markers="true" style="position:relative; width:100%; height:500px;">
    
    <marker 
    ng-repeat="pin in markerData" 
    id="{{pin.id}}"
    icon="{{pin.imgUrl}}"
    animation="{{getAnimation(pin.checked)}}" 
    
    position="{{pin.lat}},{{pin.lon}}" 
    title="{{pin.title}}" 
    on-click="toggleBounce()"
    >
     
     <info-window id="myInfoWindow{{pin.id}}">
            <div  >
            <p><b><h4><font color="red"> {{pin.type}} </font></h4><font color="green"> {{pin.time}} </font> </b></p>
                <p>Coordinates: {{pin.lat}},{{pin.lon}}</p>
                <p><b><font color="red">{{pin.title}}</font></b></p>
                
            </div>
        </info-window>
        
    </marker>
</ng-map>


	</div>
</body>
</html>
